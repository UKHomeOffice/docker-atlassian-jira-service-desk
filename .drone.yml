pipeline:

  my-build:
    privileged: true
    image: docker:1.11
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker build -t docker-atlassian-jira-service-desk .
    when:
      branch: master
      event: push

  image_to_quay:
    image: docker:1.11
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker login -u="ukhomeofficedigital+upbot" -p=${DOCKER_PASSWORD} quay.io
      - docker tag docker-atlassian-jira-service-desk quay.io/ukhomeofficedigital/docker-atlassian-jira-service-desk:${DRONE_COMMIT_SHA}
      - docker tag docker-atlassian-jira-service-desk quay.io/ukhomeofficedigital/docker-atlassian-jira-service-desk:latest
      - docker push quay.io/ukhomeofficedigital/docker-atlassian-jira-service-desk
    when:
      branch: master
      event: push

  notify_slack:
    image: plugins/slack:1.0
    channel: drone
    username: drone
    template: >
      build #{{build.Number}} finished with a {{build.Status}} status. {{build.Link}} - {{repo.Link}}
    when:
      branch: master
      event: [pull_request, push]
      status: [success, failure]

